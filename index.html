<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/styles.css" />
    <title>Duck Shop</title>
  </head>
  <body>
    <div class="overlay"></div>
    <header class="header">
      <a href="index.html" class="header__logo">
        <img src="./images/logo.svg" alt="logo" />
      </a>
      <nav class="header__nav">
        <ul class="header__menu">
          <li><a class="header__link" href="#">Главная</a></li>
          <li>
            <a class="header__link link-menu" href="#">
              Каталог
              <svg
                class="header__icon"
                width="9"
                height="6"
                viewBox="0 0 9 6"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M0.5 1L4.5 5L8.5 1"
                  stroke="currentColor"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
            </a>
          </li>
          <li><a class="header__link" href="#">Блог</a></li>
          <li><a class="header__link" href="#">Отзывы</a></li>
          <li><a class="header__link" href="#">Контакты</a></li>
          <li>
            <button class="header__phone mobile-phone" type="button">
              Заказать обратный звонок
            </button>
          </li>
        </ul>
      </nav>
      <div class="header__info">
        <a class="header__cart" href="#">
          <svg
            width="16"
            height="16"
            viewBox="0 0 16 16"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M3.33325 7.33333L5.99992 2.66667"
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
            <path
              d="M12.6667 7.33333L10 2.66667"
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
            <path
              d="M1.33325 7.33333H14.6666"
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
            <path
              d="M2.33325 7.33333L3.39992 12.2667C3.46225 12.5724 3.62982 12.8465 3.87344 13.0414C4.11707 13.2363 4.42132 13.3396 4.73325 13.3333H11.2666C11.8666 13.3333 12.4666 12.8667 12.5999 12.2667L13.7333 7.33333"
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
            <path
              d="M6 7.33333L6.66667 13.3333"
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
            <path
              d="M3 10.3333H13"
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
            <path
              d="M9.99992 7.33333L9.33325 13.3333"
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
        </a>
        <button class="header__phone" type="button">
          Заказать обратный звонок
        </button>
        <div class="header__burger">
          <span></span>
        </div>
      </div>
    </header>

    <div class="modal" data-modal="callback">
      <button class="modal__close" type="button">
        <img src="./images/close.svg" alt="close" />
      </button>
      <form class="modal__form">
        <div class="modal__field">
          <label for="username">Имя <span>*</span></label>
          <input
            type="text"
            id="username"
            placeholder="Введите ваше имя"
            required
          />
        </div>
        <div class="modal__field">
          <label for="phone-input">Телефон <span>*</span></label>
          <input
            type="tel"
            id="phone-input"
            placeholder="+7 (___) ___-__-__"
            required
          />
        </div>
        <button class="modal__submit" type="submit">Отправить</button>
        <p class="modal__policy">
          Нажимая кнопку "Отправить", вы соглашаетесь с
          <a href="#">политикой конфиденциальности</a> и
          <a href="#">договором оферты</a>
        </p>
      </form>
    </div>
    <script src="./js/app.js"></script>
  </body>
</html>
